<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="settings.css" />
	</head>
	<body>
		<h1>Settings</h1>
		<label for="apiKey">API Key:</label><br />
		<input id="apiKey" type="text" /><br />
		<label for="model">Model:</label><br />
		<input id="model" type="text" /><br />
		<label for="domain">Domain(Optional):</label><br />
		<input id="domain" type="text" /><br />
		<label for="language">Output Language(English is default):</label><br />
		<input id="language" type="text" /><br />
		<button id="saveButton">Save</button>
		<script src="settings.js"></script>
	</body>
</html>
